apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: busybox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: busybox
    spec:
      containers:
      - image: docker.io/ubuntu
        imagePullPolicy: Always
        name: busybox
        command:
          - /bin/sleep
          - infinity
